<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="MTLAB4">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="MTLAB4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Laboratorinis darbas 4</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        .none {
            -webkit-filter: none;
            filter: none;
        }

        .blur {
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }

        .grayscale {
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
        }

        .invert {
            -webkit-filter: invert(1);
            filter: invert(1);
        }

        .sepia {
            -webkit-filter: sepia(1);
            filter: sepia(1);
        }

        .sukurtas {
                filter: blur(3px) invert(1) sepia(1);
        }

        .saturate {
    			-webkit-filter: saturate(var(--value));
    			filter: saturate(var(--value));
    		}

        button#snapshot {
            margin: 0 10px 25px 0;
            width: 110px;
        }

        video {
            object-fit: cover;
        }

		.contrast {
			-webkit-filter: contrast(var(--value));
			filter: contrast(var(--value));
		}
    </style>

</head>

<body>
<div id="container">

    <video playsinline autoplay></video>

    <label for="filter">Filter: </label>
    <select id="filter">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="contrast">Contrast</option>
		    <option value="saturate">Saturate</option>
		    <option value="sukurtas">Sukurtas</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
    </select>

    <button id="snapshot">Take snapshot</button>
	<input type="range" min="0" max="10" id="slide" value="0" onchange="slider()">
    <canvas></canvas>
	<p id="asd"> </p>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

<script>
function slider(){
	var x = document.getElementById("slide").value;
	document.getElementById("asd").innerHTML = x;
	document.documentElement.style.setProperty('--value', x);
	document.documentElement.style.setProperty('--value2', x+"px");

}
</script>
</body>
</html>
